sudo: required
dist: stretch
language: python
python:
  - "2.7"
services:
  - docker
env:
  global:
    - PATH="/usr/bin:$PATH"

before_install:
    # Ansible doesn't play well with virtualenv
  - deactivate
  - sudo apt-get update -qq

install:
  - sudo pip install docker-py ansible
  - ansible --version

script:
  - ansible-playbook -i test/inventory test/main.yml --syntax-check
  - ansible-playbook -i test/inventory test/main.yml