- name: Download kube-controller-manager
  get_url:
    url: https://storage.googleapis.com/kubernetes-release/release/v1.11.2/bin/linux/amd64/kube-controller-manager
    dest: /usr/local/bin/kube-controller-manager
    mode: 0755
    owner: root
    group: root

- name: Ensure directories exist
  file:
    state: directory
    path: "/etc/kubernetes/{{ item }}"
    mode: 0755
  with_items:
    - pki
    - config

- name: Copy certificates
  copy:
    src: "{{ item }}"
    dest: /etc/kubernetes/pki
  with_items:
    - "~/.kube-tmp/pki/master/ca.pem"
    - "~/.kube-tmp/pki/master/ca-key.pem"
    - "~/.kube-tmp/pki/master/kube-controller-manager.pem"
    - "~/.kube-tmp/pki/master/kube-controller-manager-key.pem"
    - "~/.kube-tmp/pki/master/service-account-key.pem"

- name: Create controller-manager kubeconfig
  command: "kubectl config set-cluster kubernetes --certificate-authority ~/.kube-tmp/pki/master/ca.pem --embed-certs=true --server=https://127.0.0.1:6443 --kubeconfig ~/.kube-tmp/kube-controller-manager.kubeconfig"
  delegate_to: 127.0.0.1

- name: set-credentials 
  command: "kubectl config set-credentials system:kube-controller-manager --client-certificate ~/.kube-tmp/pki/master/kube-controller-manager.pem --client-key ~/.kube-tmp/pki/master/kube-controller-manager-key.pem --embed-certs=true --kubeconfig ~/.kube-tmp/kube-controller-manager.kubeconfig"
  delegate_to: 127.0.0.1

- name: set-context 
  command: "kubectl config set-context default --cluster=kubernetes --user=system:kube-controller-manager --kubeconfig ~/.kube-tmp/kube-controller-manager.kubeconfig"
  delegate_to: 127.0.0.1

- name: use-context 
  command: "kubectl config use-context default --kubeconfig ~/.kube-tmp/kube-controller-manager.kubeconfig"
  delegate_to: 127.0.0.1

- name: Copy kubeconfig
  copy:
    src: ~/.kube-tmp/kube-controller-manager.kubeconfig
    dest: /etc/kubernetes/config/kube-controller-manager.kubeconfig

- name: Copy kube-controller-manager.service unit file
  template:
    src: kube-controller-manager.service.j2
    dest: /etc/systemd/system/kube-controller-manager.service

- name: daemon-reload
  systemd: 
    daemon_reload: True

- name: Start and enable kube-controller-manager
  systemd:
    name: kube-controller-manager
    state: restarted
    enabled: True