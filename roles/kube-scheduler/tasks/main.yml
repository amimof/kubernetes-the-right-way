- name: Download kube-scheduler
  get_url:
    url: https://storage.googleapis.com/kubernetes-release/release/v1.11.2/bin/linux/amd64/kube-scheduler
    dest: /usr/local/bin/kube-scheduler
    mode: 0755
    owner: root
    group: root

- name: Ensure directories exist
  file:
    state: directory
    path: "/etc/kubernetes/{{ item }}"
    mode: 0755
  with_items:
    - pki
    - config

- name: Copy certificates
  copy:
    src: "{{ item }}"
    dest: /etc/kubernetes/pki
  with_items:
    - "~/.kube-tmp/pki/master/ca.pem"
    - "~/.kube-tmp/pki/master/kube-scheduler.pem"
    - "~/.kube-tmp/pki/master/kube-scheduler-key.pem"

- name: Copy scheduler config
  copy:
    src: kube-scheduler.yml
    dest: /etc/kubernetes/config/

- name: Create kube-scheduler kubeconfig
  command: "kubectl config set-cluster kubernetes --certificate-authority ~/.kube-tmp/pki/master/ca.pem --embed-certs=true --server=https://127.0.0.1:6443 --kubeconfig ~/.kube-tmp/kube-scheduler.kubeconfig"
  delegate_to: 127.0.0.1

- name: set-credentials 
  command: "kubectl config set-credentials system:kube-scheduler --client-certificate ~/.kube-tmp/pki/master/kube-scheduler.pem --client-key ~/.kube-tmp/pki/master/kube-scheduler-key.pem --embed-certs=true --kubeconfig ~/.kube-tmp/kube-scheduler.kubeconfig"
  delegate_to: 127.0.0.1

- name: set-context 
  command: "kubectl config set-context default --cluster=kubernetes --user=system:kube-scheduler --kubeconfig ~/.kube-tmp/kube-scheduler.kubeconfig"
  delegate_to: 127.0.0.1

- name: use-context 
  command: "kubectl config use-context default --kubeconfig ~/.kube-tmp/kube-scheduler.kubeconfig"
  delegate_to: 127.0.0.1

- name: Copy kubeconfig
  copy:
    src: ~/.kube-tmp/kube-scheduler.kubeconfig
    dest: /etc/kubernetes/config/kube-scheduler.kubeconfig

- name: Create systemd unit file
  template:
    src: kube-scheduler.service.j2
    dest: /etc/systemd/system/kube-scheduler.service

- name: daemon-reload
  systemd: 
    daemon_reload: True

- name: Start and enable kube-scheduler
  systemd:
    name: kube-scheduler
    state: restarted
    enabled: True