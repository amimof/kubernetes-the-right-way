---
- hosts: localhost
  connection: local
  tasks:
  - name: Create network
    docker_network:
      name: docker_test_net

  - name: Bring up master container
    docker_container:
      name: kube-master
      image: 'python:stretch'
      command: ["sleep", "infinity"]
      networks:
        - name: docker_test_net

  - name: Bring up node containers
    docker_container:
      name: "{{ item }}"
      image: 'python:stretch'
      command: ["sleep", "infinity"]
      networks:
        - name: docker_test_net     
    with_items:
      - kube-master
      - kube-node1
      - kube-node2
        
- hosts: localhost
  tasks:
    - name: Group etcd
      add_host:
        name: kube-master
        groups: etcd
        ansible_connection: docker
        ansible_ssh_user: root
        ansible_become_user: root
        ansible_become: yes

    - name: Group masters
      add_host:
        name: kube-master
        groups: masters
        ansible_connection: docker
        ansible_ssh_user: root
        ansible_become_user: root
        ansible_become: yes

    - name: Group nodes
      add_host:
        name: "{{ item }}"
        groups: nodes
        ansible_connection: docker
        ansible_ssh_user: root
        ansible_become_user: root
        ansible_become: yes
      with_items:
        - kube-master
        - kube-node1
        - kube-node2


- hosts: localhost
  connection: local
  roles:
    #- tools
    - certificates

- hosts: etcd
  roles:
    - etcd

- hosts: masters
  roles:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler

- hosts: nodes
  roles:
    - cni
    - containerd
    - runc
    - kube-proxy
    - kubelet